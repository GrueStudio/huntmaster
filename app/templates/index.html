<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HuntMaster</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            /* Apply the Inter font family globally and set the eerie-black background */
            body {
                font-family: "Inter", sans-serif;
                background-color: #1c1c1c; /* eerie-black */
            }
        </style>
        <script>
            // Tailwind CSS configuration for JIT mode (if not pre-compiled)
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            secondary: "#866533",
                            ok: "#5c6c4b",
                            error: "#6a2824",
                            accent: "#28a1cc",
                            background: "#1c1c1c",
                            primary: "#eeeeee",
                        },
                        fontFamily: {
                            inter: ["Inter", "sans-serif"],
                        },
                    },
                },
            };
        </script>
    </head>
    <body
        class="flex items-center justify-center min-h-screen p-4 bg-background font-inter"
    >
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl text-center">
            <h1 class="text-4xl font-bold text-primary mb-4">{{ message }}</h1>
            <p class="text-lg text-gray-300 mb-6">
                Your adventure starts here.
            </p>
            <div class="space-x-4">
                <a
                    href="/register"
                    class="bg-secondary hover:bg-ok-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-accent focus:ring-opacity-75 transition duration-300"
                    >Register</a
                >
                <a
                    href="/login"
                    class="bg-primary hover:bg-error text-background font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-accent focus:ring-opacity-75 transition duration-300"
                    >Login</a
                >
            </div>
        </div>
    </body>
</html>
