<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register - HuntMaster</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
                background-color: #1a202c; /* Dark background */
                color: #e2e8f0; /* Light text */
            }
        </style>
    </head>
    <body class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-white mb-6">
                Register for HuntMaster
            </h2>

            {% if error %}
            <div class="bg-red-500 text-white p-3 rounded-md mb-4 text-center">
                {{ error }}
            </div>
            {% endif %}

            <form action="/register" method="post" class="space-y-4">
                <div>
                    <label
                        for="username"
                        class="block text-gray-300 text-sm font-medium mb-1"
                        >Username</label
                    >
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder-gray-400"
                    />
                </div>
                <div>
                    <label
                        for="password"
                        class="block text-gray-300 text-sm font-medium mb-1"
                        >Password</label
                    >
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder-gray-400"
                    />
                </div>
                <div>
                    <label
                        for="confirm_password"
                        class="block text-gray-300 text-sm font-medium mb-1"
                        >Confirm Password</label
                    >
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder-gray-400"
                    />
                </div>
                <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-300"
                >
                    Register
                </button>
            </form>
            <p class="text-center text-gray-400 text-sm mt-6">
                Already have an account?
                <a href="/login" class="text-blue-400 hover:underline"
                    >Login here</a
                >
            </p>
        </div>
    </body>
</html>
