<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unit Test Results</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
                background-color: #1a202c; /* Dark background */
                color: #e2e8f0; /* Light text */
            }
            pre {
                background-color: #2d3748; /* Darker gray for code blocks */
                padding: 1rem;
                border-radius: 0.5rem;
                overflow-x: auto;
                white-space: pre-wrap; /* Wrap long lines */
                word-wrap: break-word; /* Break long words */
            }
        </style>
    </head>
    <body class="flex flex-col items-center justify-start min-h-screen p-4">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-4xl mt-8">
            <h2 class="text-3xl font-bold text-center text-white mb-6">
                Unit Test Results
            </h2>

            <pre class="text-sm text-gray-200">{{ test_output }}</pre>

            <div class="text-center mt-6">
                <a
                    href="/"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-300"
                    >Back to Home</a
                >
            </div>
        </div>
    </body>
</html>
