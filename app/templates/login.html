<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - HuntMaster</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
                background-color: #1c1c1c; /* eerie-black */
            }
        </style>
        <script>
            // Tailwind CSS configuration for JIT mode (if not pre-compiled)
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            coyote: "#866533",
                            "reseda-green": "#5c6c4b",
                            "caput-mortuum": "#6a2824",
                            "blue-green": "#28a1cc",
                            "eerie-black": "#1c1c1c",
                        },
                        fontFamily: {
                            inter: ["Inter", "sans-serif"],
                        },
                    },
                },
            };
        </script>
    </head>
    <body
        class="flex items-center justify-center min-h-screen p-4 bg-eerie-black font-inter"
    >
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-white mb-6">
                Login to HuntMaster
            </h2>

            {% if error %}
            <div class="bg-red-500 text-white p-3 rounded-md mb-4 text-center">
                {{ error }}
            </div>
            {% endif %}

            <form action="/login/" method="post" class="space-y-4">
                <div>
                    <label
                        for="username"
                        class="block text-gray-300 text-sm font-medium mb-1"
                        >Username</label
                    >
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-green text-white placeholder-gray-400"
                    />
                </div>
                <div>
                    <label
                        for="password"
                        class="block text-gray-300 text-sm font-medium mb-1"
                        >Password</label
                    >
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-green text-white placeholder-gray-400"
                    />
                </div>
                <button
                    type="submit"
                    class="w-full bg-blue-green hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-green focus:ring-opacity-75 transition duration-300"
                >
                    Login
                </button>
            </form>
            <p class="text-center text-gray-400 text-sm mt-6">
                Don't have an account?
                <a href="/register" class="text-blue-green hover:underline"
                    >Register here</a
                >
            </p>
            <p class="text-center text-gray-400 text-sm mt-6">
                Forgot your password?
                <a
                    href="/account-recovery"
                    class="text-blue-green hover:underline"
                    >Change it here</a
                >
            </p>
        </div>
    </body>
</html>
