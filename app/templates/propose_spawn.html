<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Propose Spawn - HuntMaster</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
                background-color: #1c1c1c; /* eerie-black */
            }
        </style>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            coyote: "#866533",
                            "reseda-green": "#5c6c4b",
                            "caput-mortuum": "#6a2824",
                            "blue-green": "#28a1cc",
                            "eerie-black": "#1c1c1c",
                        },
                        fontFamily: {
                            inter: ["Inter", "sans-serif"],
                        },
                    },
                },
            };
        </script>
    </head>
    <body
        class="flex items-center justify-center min-h-screen p-4 bg-eerie-black font-inter text-gray-200"
    >
        <div
            class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md text-center"
        >
            <h1 class="text-3xl font-bold text-white mb-4">
                Propose a New Spawn
            </h1>
            <p class="text-lg text-gray-300 mb-6">{{ message }}</p>
            <p class="text-gray-400 text-sm mb-6">
                The form for proposing a new spawn will go here!
            </p>
            <a
                href="/"
                class="bg-blue-green hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-green focus:ring-opacity-75 transition duration-300"
            >
                Back to Home
            </a>
            <a
                href="/worlds/{{ world_name }}"
                class="ml-4 bg-coyote hover:bg-coyote-dark text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-coyote focus:ring-opacity-75 transition duration-300"
            >
                Back to World Page
            </a>
        </div>
        <script src="/static/localize_time.js"></script>
    </body>
</html>
